<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/header.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1 class="logo-title">ScriBBler</h1>
        <h4 class="logo-subtitle">Explore, Imagine, Create</h4>
      </div>
      <div class="btn-container">
        <button id="signin" class="btn btn-primary">Sign In</button>
        <button id="signup" class="btn btn-primary">Sign Up</button>
      </div>
    </header>
    <main>
      <div>
        <a href="/bloglist.html"
          ><button class="btn btn-warning">All Posts</button></a
        >
        <button id="create-post" class="btn btn-warning">Create Post</button>
      </div>
      <!-- MODALS -->

      <!-- Sign up modal -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <h3 class="modal-title">Get Started</h3>
          <span class="close">&times;</span>
          <hr class="line" />
          <form action="#">
            <div class="form-item">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Full Name"
              />
            </div>
            <div class="form-item">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-item">
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
                placeholder="Confirm Password"
              />
            </div>
            <div class="form-item">
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Sign in modal -->
      <div id="signin-modal" class="modal">
        <div class="modal-content">
          <h3 class="modal-title">Welcome Back!</h3>
          <span class="close">&times;</span>
          <hr class="line" />
          <form action="#">
            <div class="form-item">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-item">
              <button type="submit">Sign In</button>
            </div>
            <div class="form-item">
              <p>Not a member? <a id="sign-up-switch" href="#">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>

      <div id="create-post-modal" class="modal">
        <div class="modal-content">
          <h3 class="modal-title">Pen Your Post</h3>
          <span class="close">&times;</span>
          <form action="#">
            <div class="form-item">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="form-item">
              <label for="content">Content:</label>
              <textarea name="content" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-item">
              <div>
                <button id="create" type="submit">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
